<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="insideContainer">
            <div class="insideLeftContainer">
                <p class="billP">Bill</p>
                <div class="input-container">
                    <span class="dollar-sign">$</span>
                    <input class="firstinput" type="text" placeholder="0.00">
                </div>
                <p class="sellectTip">Select Tip %</p>
                <div class="percentDivs">
                    <div class="insidepercents">5%</div>
                    <div class="insidepercents">10%</div>
                    <div class="insidepercents">15%</div>
                    <div class="insidepercents">25%</div>
                    <div class="insidepercents">50%</div>
                    <input class="custominput" type="text" placeholder="Custom">
                </div>
                <div class="noneDiv">
                    <p class="numberOfPeople">Number of people</p>
                    <p class="cantbezero">Can't be zero</p>
                </div>
                <div class="inputcontainer2">
                    <img class="numberOfPeopleImg" src="./Group 8.png" alt="">
                    <input class="secondInput" type="text" placeholder="0">
                </div>
            </div>
            <div class="insideRightContainer">
                <div class="upperDiv">
                    <div class="tipAmount">
                        <div class="leftone">
                            <span class="tipSpan">Tip amount</span>
                            <span class="personspan">/ person</span>
                        </div>
                        <div class="rightoneup">$0.00</div>
                    </div>
                    <div class="total">
                        <div class="leftone">
                            <span class="tipSpan">Total</span>
                            <span class="personspan">/ person</span>
                        </div>
                        <div class="rightonedown">$0.00</div>
                    </div>
                </div>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
